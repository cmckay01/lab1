<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <label for="waveform">Waveform:</label>
        <select id="waveform">
            <option value="sine">Sine</option>
            <option value="sawtooth">Sawtooth</option>
        </select>
    </div>
    <div id="note-map">
        <table>
            <thead>
                <tr>
                    <th>Keyboard to Note</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Z</td><td>C</td></tr>
                <tr><td>S</td><td>C#</td></tr>
                <tr><td>X</td><td>D</td></tr>
                <tr><td>D</td><td>D#</td></tr>
                <tr><td>C</td><td>E</td></tr>
                <tr><td>V</td><td>F</td></tr>
                <tr><td>G</td><td>F#</td></tr>
                <tr><td>B</td><td>G</td></tr>
                <tr><td>H</td><td>G#</td></tr>
                <tr><td>N</td><td>A</td></tr>
                <tr><td>J</td><td>A#</td></tr>
                <tr><td>M</td><td>B</td></tr>
                <tr><td>Q</td><td>C (Octave Up)</td></tr>
                <tr><td>2</td><td>C# (Octave Up)</td></tr>
                <tr><td>W</td><td>D (Octave Up)</td></tr>
                <tr><td>3</td><td>D# (Octave Up)</td></tr>
                <tr><td>E</td><td>E (Octave Up)</td></tr>
                <tr><td>R</td><td>F (Octave Up)</td></tr>
                <tr><td>5</td><td>F# (Octave Up)</td></tr>
                <tr><td>T</td><td>G (Octave Up)</td></tr>
                <tr><td>6</td><td>G# (Octave Up)</td></tr>
                <tr><td>Y</td><td>A (Octave Up)</td></tr>
                <tr><td>7</td><td>A# (Octave Up)</td></tr>
                <tr><td>U</td><td>B (Octave Up)</td></tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
